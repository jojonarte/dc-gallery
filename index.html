<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="devchallenges.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link href="./normalize.css" rel="stylesheet" type="text/css" />
		<link href="./main.css" rel="stylesheet" type="text/css" />

		<title>Gallery</title>
	</head>
	<body>
		<header class="header">
			<article class="profile-badge">
				<img
					class="profile-badge__photo"
					src="./assets/profilePhoto.png"
					alt="Rodney Cotton profile photo"
				/>
				<label class="profile-badge__heading">Rodney Cotton</label>
				<label class="profile-badge__subheading">Helsinki, Finland</label>
			</article>
			<section class="social-stats">
				<article class="social-stats__item">
					<label>100</label>
					<label>posts</label>
				</article>
				<article class="social-stats__item">
					<label>2,242</label>
					<label>follower</label>
				</article>
				<article class="social-stats__item">
					<label>1,432</label>
					<label>following</label>
				</article>
			</section>
		</header>
		<main class="main">
			<img src="./assets/photo1.png" />
			<img src="./assets/photo2.png" />
			<img src="./assets/photo3.png" />
			<img src="./assets/photo4.png" />
			<img src="./assets/photo5.png" />
			<img src="./assets/photo6.png" />
		</main>
		<footer>Jojo Narte @ DevChallenges.io</footer>
	</body>
</html>
